<div class="container">
    <h1 class="text-center text-primary">Sign Up</h1>
<form 
[formGroup]="registerData" 
(ngSubmit)="submitData()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text"
         class="form-control" 
         id="inputName"
         formControlName="Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" 
        class="form-control" 
        id="inputEmail"
        formControlName="email">
      </div>
      
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputPassword1">Password</label>
            <input type="password" 
            class="form-control" 
            id="inputPassword1"
            formControlName="password">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword2">Confirm Password</label>
            <input type="text" 
            class="form-control" 
            id="inputPassword2"
            formControlName="confirmPw">
          </div>
    
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" 
        class="form-control" 
        id="inputCity"
        formControlName="city">
      </div>
      
      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" 
        class="form-control" 
        id="inputZip"
        formControlName="zip">
      </div>
      
    </div>
   
    <button type="submit" 
    class="btn btn-primary"
    >Sign in</button>
  </form>
</div>
