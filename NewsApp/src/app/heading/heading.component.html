
<div class="container mt-5">
    <h3>Top Headlines</h3>
    <div class="row">
        <div class="col-lg-3 mt-3"
            *ngFor="let d of topHeadingDisplay">
            <div class="box">
                <img src="{{d.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <!-- <p >{{d.content}}</p> -->
                <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2" target="_blank">Read More</a>
            </div>
        </div>
    </div>
</div>
