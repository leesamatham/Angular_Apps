
<div class="container">
    <h2 class="text-center text-white">Register Form</h2>
    <div class="register">
        <form class="content" 
        [formGroup]="registerFormObject" 
        (ngSubmit)="submitData()">
<!-- First Name -->
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFname">First Name</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="inputFname"
                  formControlName="firstName">
                   <!-- First Name Validation -->
                  <div *ngIf="firstname.invalid && firstname.touched">
                    <span *ngIf="firstname.errors.required" class="error-message">First name is Required</span>
                    <span *ngIf="firstname.errors.pattern" class="error-message"> Enter characters only</span>
                  </div>
                </div>
<!-- Last name -->
                <div class="form-group col-md-6">
                  <label for="inputLname">Last Name</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="inputLname"
                  formControlName="lastName">
                  <!-- Last Name Validation -->
                  <div *ngIf="lastname.invalid && lastname.touched">
                    <span *ngIf="lastname.errors.required" class="error-message"> Last Name is rquired</span>
                    <span *ngIf="lastname.errors.pattern" class="error-message">Enter characters only</span>

                  </div>
                </div>
              </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input 
                type="email" 
                class="form-control" 
                id="inputEmail"
                formControlName="email"
                >
                <div *ngIf="email.invalid && email.touched">
                    <span *ngIf="email.errors.email" class="error-message"> Enter valid email </span>
                    <span *ngIf="email.errors.required" class="error-message">Enter email</span>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input 
                type="password" 
                class="form-control" 
                id="inputPassword"
                formControlName="password">
                <div *ngIf="pw.invalid && pw.touched">
                    <span *ngIf="pw.errors.required">Enter password</span>
                    <span *ngIf="pw.errors.minLength">Enter min 6 letters</span>
                </div>
              </div>
            </div>

           <div class="form-group">
              <label for="inputMobile">Mobile Number</label>
              <input 
              type="number" 
              class="form-control" 
              id="inputMobile" 
              formControlName="mobile">
            </div>

             <div class="form-row text-center">
                <div class="form-group col-md-6 col-lg-12">
                    <button type="submit" class="btn btn-primary">Register</button>

    </div>
