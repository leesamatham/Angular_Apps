<section class="course mt-2 mb-3">
    <!-- <img src="../../assets/img2.jpg" alt=""> -->
    <div class="cousecontent">
        <h1 class="text-center">All Courses</h1>
    </div>


<div class="row">
    <div class="col-lg-3 mb-3 " *ngFor="let cr of courses">
        <div class="box">
            <img src="{{cr.imgurl}}" width="100%">
            <h3 class="text-center">{{ cr.name}}</h3>
            <p>{{cr.description}}</p>
            <button class="btn btn-primary btn-md"> Watch Now</button>
        </div>
    </div>
</div>
</section>
